<!DOCTYPE html>
<html>
	<head>
		<title>Share Your Best 4!</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
		<script src="assets/javascript/javascript.js"></script>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine:bold,bolditalic">
	</head>
	
	<body>
		<div class="bodyWrapper">
		<div id="headerWrapper" class="wrapper">
			<div class="left light gallery">
				Share Your Best 4!
			</div>

			<div class="verticalGutter"></div>

			<div class="right light plusButton">
				<img src="assets/images/bestieslogo.jpg">
			</div>
		</div>

		<div class="gutter"></div>

		<span id="bandWrapper">
			<div class="outerWrapper wrapper">
				<button class ="left dark plusButton" data-band_id="1">
					<input class="dark button" data-band_id="1" type="submit" value="+">
				</button>

				<div class="verticalGutter" data-band_id="1"></div>

				<div class="dark gallery right" data-band_id="1"> <!-- this is where the images get added to -->
				</div>
			</div>

			<div class="gutter"></div>
		
			<div class="outerWrapper wrapper">
					<button class ="left light plusButton" data-band_id="2">
						<input class="light button" data-band_id="2" type="submit" value="+">
					</button>

					<div class="verticalGutter" data-band_id="2"></div>

					<div class="light gallery right" data-band_id="2"> <!-- this is where the images get added to -->
					</div>
			</div>

			<div class="gutter"></div>

					<div class="gutter"></div>

			<div class="outerWrapper wrapper">
				<div class="dark gallery left" data-band_id="3"> <!-- this is where the images get added to -->
				</div>

				<div class="verticalGutter" data-band_id="3"></div>

				<button class ="right dark plusButton" data-band_id="3">
					<input class="dark button" data-band_id="3" type="submit" value="+">
				</button>

			</div>

			<div class="gutter"></div>
		
			<div class="outerWrapper wrapper">
					<div class="light gallery left" data-band_id="4"> <!-- this is where the images get added to -->
					</div>

					<div class="verticalGutter" data-band_id="4"></div>

					<button class ="right light plusButton" data-band_id="4">
						<input class="light button" data-band_id="4" type="submit" value="+">
					</button>
			</div>
		</span>
		
		<div class="gutter"></div>

		<div class="centerFlex">
			<div class="light bandSettings">

				<div class="centerFlex">
					<button class="addABand light" id="bandSettings">
						+ Add A Gallery Band +
					</button>
				</div>

				<div class="bandSettingsWrapper centerFlex hidden">
					<form id="bandSettingsForm">
						<div class="inputWrapper">
							<label for="colorScheme">Background Color Scheme</label>
							<input type="radio" name="colorScheme" value="light" checked>light
							<input type="radio" name="colorScheme" value="dark">dark
						</div>

						<div class="inputWrapper">
							<label for="galleryOrientation">Gallery Orientation</label>
							<input type="radio" name="galleryOrientation" value="left" checked>left
							<input type="radio" name="galleryOrientation" value="right">right
						</div>
						
						<div class="centerFlex">
							<button class="addABand light" id="submitSettings">
								Submit
							</button>
						</div>
						<div class="gutter">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
